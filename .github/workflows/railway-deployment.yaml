name: Railway Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy_to_preprod:
    name: Deploy to Pre-Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway Pre-Production
      run: |
        railway up -e preproduction -t ${{ secrets.RAILWAY_API_TOKEN_PREPROD }}

  deploy_to_prod:
    name: Deploy to Production
    needs: deploy_to_preprod
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Check Pre-Production Deployment Status
      run: |
        deployment_status=$(railway status -e preproduction)
        echo "Pre-Production Deployment Status: $deployment_status"

        if [[ $deployment_status == "good" ]]; then
          # Replace 'production' with your Railway environment name
          railway up -e production -t ${{ secrets.RAILWAY_API_TOKEN_PROD }}
        else
          echo "Pre-Production deployment is not in a good state. Skipping Production deployment."
        fi
