<!DOCTYPE html>
<html lang="fr_FR">
<link rel="stylesheet" href="style.css">
<link href="images/starter.png" rel="shortcut icon" type="image/x-icon"/>

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/cerf-lego2.jpeg" alt="cerf-logo" width="50"
                         style="border-radius: 999px;">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Je m'appelle TKIO</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--operator">
                    Bonjour, comment puis-je vous aider ?
                </div>
                <div></div>
            </div>
            <div class="chatbox__footer">
                    <input type="text" placeholder="Ecrire un message...">
                <button class="chatbox__send--footer send__button">Envoyer</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg"  alt="" width="50"/></button>
        </div>
    </div>
</div>

    <script src="index.js"></script>

</body>
</html>
