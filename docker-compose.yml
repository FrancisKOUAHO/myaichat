version: "3.9"

services:
  webserver:
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./myaichat:/var/www/myaichat
      - ./chatbot:/var/www/chatbot
    networks:
      local_bridge:
        ipv4_address: 172.20.2.0

  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=aichat
    ports:
      - "5432:5432"
    networks:
      local_bridge:
        ipv4_address: 172.20.2.1

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - "5050:5050"
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: kouahofrancis@gmail.com
      PGADMIN_DEFAULT_PASSWORD: kouahofrancis
    networks:
      local_bridge:
        ipv4_address: 172.20.2.2

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_app_container
    depends_on:
      - webserver
    restart: unless-stopped
    tty: true
    networks:
      local_bridge:
        ipv4_address: 172.20.2.3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    depends_on:
      - webserver
    restart: unless-stopped
    ports:
      - "3030:3030"
    tty: true
    networks:
      local_bridge:
        ipv4_address: 172.20.2.4

networks:
  local_bridge:
    name: docker_network
    driver: bridge
    attachable: false
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          ip_range: 172.20.2.0/24
          gateway: 172.20.0.1