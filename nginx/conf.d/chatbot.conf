server {
    listen 8080;
    #server_name _;
    server_name ai.myaichat.io;

    root /var/www;
    index index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ /\.(?!well-known).* {
            deny all;
    }
}
