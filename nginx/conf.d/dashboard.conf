server {
    listen 80;
    
    server_name app.myaichat.io;

    #server_name _;

    root /var/www/dashboard;
    index index.html;

    error_log  /var/log/nginx/dashboard.myaichat.io.error.log;
    access_log /var/log/nginx/dashboard.myaichat.io.access.log;

    location / {
        proxy_pass http://172.20.2.4:3000;
        proxy_set_header Host $host;
    }
}